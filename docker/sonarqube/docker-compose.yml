version: "3"

services:
  sonarqube:
    image: sonarqube:community
    container_name: macrocore-sonar
    depends_on:
      - db
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    networks:
      - sonar-net

  db:
    image: postgres:15
    container_name: macrocore-sonar-db
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - sonar-net

networks:
  sonar-net:
    driver: bridge

volumes:
  sonar_data:
  sonar_extensions:
  sonar_logs:
  postgresql_data: